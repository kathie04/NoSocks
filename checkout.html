  <main>   
    <section class="section-checkout">
      <div class="container">
        <div class="grid grid-checkout">
          <div class="grid-item">
            <h3>Personal Detail</h3>
            <form class="form-person">
              <input type="text" name="name" placeholder="name">
              <input type="email" name="email" placeholder="e-mail">
              <input type="tel" name="phone" placeholder="phone number">
            </form>
          </div>
          <div class="grid-item">
            <h3>Billing Address</h3>
            <form class="form-address">
              <input type="text" name="line" placeholder="line">
              <input type="text" name="town" placeholder="town">
              <input type="text" name="country" placeholder="country">
              <input type="password" name="code" placeholder="code" class="code">
            </form>
          </div>
          <div class="grid-item">
            <h3>Payment Details</h3>
            <form class="form-payment">
              <input type="text" name="name" placeholder="name">
              <input type="number" name="card-number" placeholder="card №">
            </form>
              <form class="form-code">
                <label for="card-code">code</label>
                <input type="password" name="card-code">
              </form>
              <form class="form-date" id="exp-date">
                <label for="exp-date">exp data</label>
                <input type="number" name="month" class="month">
                <span>/</span>
                <input type="number" name="year">
              </form>
            
          </div>
        </div>
      </div>
    </section>
